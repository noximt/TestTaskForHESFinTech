<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View</title>
</head>
<body>
<style>
    .user {
        position: absolute;
        top: 35%;
        left: 50%;
        margin: -150px 0 0 -150px;
    }
</style>

<div class="user">
    <h1>User</h1>
    <form th:action="@{/user/edit}" th:object="${editedUser}" method="post">
        <input hidden th:value="${editableUser.getId()}" name="id">
        <input type="text" th:field="*{username}" th:value="${editableUser.getUsername()}" th:placeholder="${editableUser.getUsername()}"/>
        <div class="alert" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        <br>
        <br>
        <input type="password" th:field="*{password}" placeholder="Password"/>
        <div class="alert" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        <br>
        <br>
        <input type="text" th:field="*{firstName}" th:placeholder="${editableUser.getFirstName()}"/>
        <div class="alert" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
        <br>
        <br>
        <input type="text" th:field="*{lastName}" th:placeholder="${editableUser.getLastName()}"/>
        <div class="alert" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
        <br>
        <br>
        <label>Role
            <select name="role">
                <option selected th:value="${roles.get(0)}"
                >User</option>
                <option th:value="${roles.get(1)}"
                >Admin</option>
            </select>
        </label>
        <br>
        <br>
        <label>Status
            <select name="state">
                <option selected th:value="${statuses.get(0)}"
                >Active</option>
                <option th:value="${statuses.get(1)}"
                >Inactive</option>
            </select>
        </label>
        <br>
        <br>
        <button>Edit</button>
    </form>
    <form th:action="@{/user/}" method="get">
        <input hidden name="id" th:value="${editableUser.getId()}">
        <button>Back</button>
    </form>
</div>
</body>
</html>
